<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            /* display: flex; */
        }

        #canvas {
            border: 1px dashed darksalmon;
            margin: 0 auto;
            display: block;

        }
    </style>
</head>

<body>

    <canvas id="canvas">当前浏览器不支持canvas,请更换浏览器后再试</canvas>
    <script>


        const speedK = 1
        const ballCount = 10000



        function getRandom(x) {
            return parseInt(Math.random() * x)
        }

        function Ball(width, height) {
            this.width = width
            this.height = height
            this.r = getRandom(30) + 10
            this.x = getRandom(width - this.r * 2)
            this.y = getRandom(height - this.r * 2)
            this.fillStyle = `rgb(${getRandom(255)},${getRandom(255)},${getRandom(255)})`
            this.xSpeed = getRandom(speedK) + speedK
            this.ySpeed = getRandom(speedK) + speedK

        }


        Ball.prototype.drawBall = function (context) {

            context.lineWidth = 3
            context.fillStyle = this.fillStyle
            context.arc(this.x + this.r, this.y + this.r, this.r, 0, Math.PI * 2, true)
            context.fill()
            return this
        }

        Ball.prototype.run = function () {
            this.x += this.xSpeed
            this.y += this.ySpeed

            if (this.x >= this.width - (this.r * 2) || this.x <= 0) {
                this.xSpeed = -this.xSpeed

            }
            if (this.y >= this.height - (this.r * 2) || this.y <= 0) {
                this.ySpeed = -this.ySpeed
            }



        }
        startGame = function () {
            let width = document.body.clientWidth
            let height = document.body.clientHeight
            const ballArr = []
            const canvas = document.querySelector('#canvas')
            canvas.width = width
            canvas.height = height
            const context = canvas.getContext('2d')

            for (let i = 0; i < ballCount; i++) {
                ball = new Ball(width, height)
                if (i % 2 === 0) {
                    ball.xSpeed = -ball.xSpeed
                }
                if (i % 3 === 0) {
                    ball.ySpeed = -ball.ySpeed
                }
                context.beginPath()
                ball.drawBall(context)
                ballArr.push(ball)

            }

            setInterval(() => {
                context.clearRect(0, 0, width, height)
                for (let i = 0; i < ballArr.length; i++) {
                    context.beginPath()
                    const ball = ballArr[i];
                    ball.drawBall(context).run()
                }
            }, 5);

        }

        startGame()

    </script>
</body>

</html>
